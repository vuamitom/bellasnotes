<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.summary %}
	<meta name="description" content="{{ page.summary | escape }}">
	{% else %}
	<meta name="description" content="{{ site.description }}">
	{% endif %}
	{% if page.tags %}
	<meta name="keywords" content="{{ page.tags | join: ', ' | escape }}"/>
	{% endif %}
    <title>
    	{{ page.title | default: site.title }}
    </title>


    <link rel="stylesheet" href="/assets/css/styles.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-38524894-5"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());
	  gtag('config', 'UA-38524894-5');
	</script>

  </head>
  <body>
	{% include nav.html %}
    {{ content }}

    <footer class="footer">
    	<div class="container">
		  <div class="columns">
		    <div class="column is-size-6">		    	    	
		    	<div class="footer-menu">
		    		<a class="plain" href="/sitemap.xml">Site Map</a>
		    		<span> Â© Beolla.com</span>
		    	</div>
		    </div>
		  </div>
		</div>
	</footer>
  </body>
</html>
